    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.css">

</head>
    <body background="back.jpg">
        <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="momentAdder.html">Add Moments</a>

                  <li class="nav-item">
                    <a class="nav-link" href="view-moment.html">View Moments</a>

                  <button class="btn btn-success" id="logout-btn">Log Out</button>

              <h4 class="font-weight-bold p-3 alert-light rounded" style="width: max-content" id="user"></h4>

    <h2 class="text-center text-info p-2 alert-warning rounded-pill font-weight-bold my-3" style="width: 50%; margin-left: 25%;">  Add your Moment </h2>

    <div class="container border border-dark rounded p-4 bg-light">
        <form  class="form-group" action="private/mom" enctype="multipart/form-data" method="POST" id="mom-box">
          <h5 class="font-weight-bold">Snap</h5>
          <input type="file" name="picture" accept="image/*" class="my-1">
            <h5 class="font-weight-bold my-3">Date</h5>
            <input type="date" name="date" class="form-control my-4">
            <h5 class="font-weight-bold">Place</h5>
            <input type="text" name="place" class="form-control my-4">
            <h5 class="font-weight-bold"> Moment</h5>
            <input type="text" name="momentText" class="form-control my-4"><br>
            <input type="submit" value="ADD" id="add-btn" class="text-center form-control btn btn-dark  col-sm-3 my-2">
        </form>
    </div>
</body>
</html>
